<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumExplorer</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/yummy (1).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="light-mode">
     <center><h1>FIND YOUR TRUE FLAVOR<span> <img src="./assets/Finding Food.png" alt="" height="70px" width="70px"></span></h1></center>  <hr> <hr>
    <div class="container">
      <button id="toggleButton"><i id="icon" class="bi bi-moon-stars-fill"></i></button>
    </div>

    <header class="header">
        <div class="flex">
          <img src="./assets/fried-rice.png" alt="Meal Finder" />
          <h1>YummyExplorer</h1>
        </div>
        <div class="flex">
          <form class="flex" id="submit">
            <input type="text" id="search" placeholder="Search for meals or keywords" />
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button class="random-btn" id="random">
            <i class="fas fa-random"></i>
          </button>
        </div>
    </header>

    <!-- Meal Container -->
    <div class="container">
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <h2>"Every meal is a new adventure for your taste buds."</h2>
        <p>YumExplorer Surya&copy; 2024. Enjoy your Meal with our recipes.</p>
       
    </footer>
</body>
</html>
