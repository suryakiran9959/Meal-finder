<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumExplorer</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/yummy (1).png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="flex">
          <img src="https://i.ibb.co/ZKCTJ9b/728985-fish-cooking-food-kitchen-meal-icon.png" alt="Meal Finder" />
          <h1>YumExplorer</h1>
        </div>
        <div class="flex">
          <form class="flex" id="submit">
            <input type="text" id="search" placeholder="Search for meals or keywords" />
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button class="random-btn" id="random">
            <i class="fas fa-random"></i>
          </button>
        </div>
    </header>

    <!-- Meal Container -->
    <div class="container">
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>YumExplorer Surya&copy; 2024. Enjoy your Meal with our recipes.</p>
    </footer>
</body>
</html>
